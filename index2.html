<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进入SubwayEnthusiasts社区</title>
    <style>
        /* 页面样式：居中显示，提升视觉体验 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .guide-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .jump-btn {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #2c6ecb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .jump-btn:hover {
            background-color: #1e54a0;
        }
    </style>
</head>
<body>
    <!-- 引导文本 -->
    <div class="guide-text">点按以转到subwayenthusiasts社区</div>
    <!-- 跳转按钮：点击后指向目标网站 -->
    <button class="jump-btn" onclick="window.location.href='https://subwayenthusiasts.42web.io/'">
        进入社区
    </button>
</body>
</html>
